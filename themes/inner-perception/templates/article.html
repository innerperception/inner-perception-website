{% extends "base.html" %}

{% block content %}
<section class="article-content">
  <div class="container">
    <div class="section-header">
      <h2>{{ article.title }}</h2>
      <p class="article-meta">{{ article.date|strftime('%B %d, %Y') }}</p>
    </div>
    <div class="content">
      {{ article.content }}
    </div>
  </div>
</section>
{% endblock %}
